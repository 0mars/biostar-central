{% extends "base.html" %}
{% load engine_tags %}

{% block title %}
    Results List
{% endblock %}


{% block body %}


{% for result in results %}

    <div class="ui vertical segment">

        <div class="title">

            <a href="{#}">
            <i class="folder icon"></i>{{ result.title }}
            </a>

        </div>
        <div class="date">{{result.analysis.title}}</div>
        <div class="date">{{result.date.date}}</div>

    </div>

{% endfor %}

{% endblock %}
