{% extends "base.html" %}
{% load engine_tags %}

{% block title %}
Projects
{% endblock %}

{% block header %}

<i class="database icon"></i> Project List

<button class="ui mini button">
    <i class="write square icon"></i>Create Project
</button>

{% endblock %}

{% block body %}


{% for project in projects %}

<div class="ui vertical segment">


    <h3><a href="{% url 'project_view' project.id %}">
        <i class="folder icon"></i>{{ project.title }}
    </a></h3>
    <p>{{project.date.date}}</p>


</div>

{% endfor %}

{% endblock %}
