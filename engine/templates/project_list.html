{% extends "base.html" %}

{% block title %}
Projects
{% endblock %}

{% block header %}

<i class="database icon"></i>Project List

<button class="ui mini button">
    <i class="write square icon"></i>Create Project
</button>

{% endblock %}

{% block body %}


{% for project in projects %}

<div class="ui vertical segment">

    <a href="{{project.url}}">
        <i class="folder icon"></i>{{ project.title }}
    </a>
    <div class="date">{{project.date.date}}</div>
</div>

{% endfor %}

{% endblock %}
