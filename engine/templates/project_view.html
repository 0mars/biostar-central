{% extends "base.html" %}

{% block title %}
    {{object_list.title}}
{% endblock %}


{% block body %}

    <div class="ui vertical center aligned segment">
       <div class="header">{{projects.title}}</div>
    </div>

    <div class="ui text container">

        <div class="ui vertical segment">

            <a href="{% url 'data_list' projects.id %}">
                <div class="title"><i class="archive icon"></i>Data List</div>
            </a>
            <div class="info">View data associated with project.</div>

        </div>

        <div class="ui vertical segment">

            <a href="{% url 'analysis_list' projects.id %}">
                <div class="title"><i class="options icon"></i>Analysis</div>
            </a>
            <div class="info">Modify pipelines and add to jobs queue.</div>

        </div>

        <div class="ui vertical segment">
            <a href="{% url 'project_view' projects.id %}">
                <div class="title"><i class="bar chart icon"></i>Results</div>
            </a>
            <div class="info">Results from pipelines.</div>

        </div>

    </div>

{% endblock %}
