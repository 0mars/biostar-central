{% extends "base.html" %}
{% load engine_tags %}


{% block title %}
    {{projects.title}}
{% endblock %}


{% block breadcrumb %}
    {% breadcrumb steps=steps %}
    <div class="ui right mini basic button">
       <a href="{% url 'project_edit' projects.id %}">
       <i class="write icon"></i>Edit Project
       </a>
    </div>
{% endblock %}


{% block body %}

    <div class="ui vertical center aligned segment">

       <div class="header">{{projects.title}}
       </div>

    </div>

    <div class="ui text container">

        <div class="ui vertical segment">
           <div class="ui right floated mini basic button">
               <a href="{% url 'data_create' projects.id %}">
               <i class="write square icon"></i>Create Data
               </a>
           </div>
            <a href="{% url 'data_list' projects.id %}">
                <div class="title"><i class="archive icon"></i>Data List</div>
            </a>
            <div class="info">View data associated with project.</div>

        </div>
    </div>

{% endblock %}
