{% extends "base.html" %}

{% block title %}
   Run {{analysis.title}}
{% endblock %}

{% block body %}
<div class="createform">
        <form method="post" class="ui form" >

            {% csrf_token %}
            {{ form.media }}

            <div class="field segment">
                  {{form.data.label_tag}}
                  {{ form.data }}
             </div>
            <div class="five wide field segment">
                  {{form.state.label_tag}}
                  {{ form.state}}
             </div>
            <div class="five wide field segment">
                  {{form.commands.label_tag}}
                  {{form.commands}}
             </div>
            {{ form.errors }}

            <button type="submit" class="ui green button">
                <i class="save icon"></i>Run
            </button>
            <a class="ui right floated button" href="{% url 'analysis_view' analysis.id %}">
                Exit
            </a>

        </form>
</div>
{% endblock %}
