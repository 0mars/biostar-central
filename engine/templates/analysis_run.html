{% extends "base.html" %}

{% block title %}
   Run {{analysis.title}}
{% endblock %}

{% block body %}
<div class="createform">
        <form method="post" class="ui form" >

            {% csrf_token %}

            {% for field in form %}
            <div class="field segment">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            {{ form.errors }}

            <button type="submit" class="ui green button">
                <i class="check icon"></i>Run
            </button>
            <a class="ui right floated button" href="{% url 'analysis_view' analysis.id %}">
                Exit
            </a>

        </form>
</div>
{% endblock %}
