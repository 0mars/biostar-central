{% extends "base.html" %}
{% load engine_tags %}

{% block title %}
    {{project.title}} | Data List
{% endblock %}


{% block body %}


{% for data in project.data_set|date_sort %}

    <div class="ui vertical segment">

        <div class="title">

            <a href="{% url 'data_view' data.id %}">
            <i class="folder icon"></i>{{ data.title }}
            </a>
        </div>
        <div class="date">{{data.date.date}}</div>
    </div>

{% endfor %}

{% endblock %}
