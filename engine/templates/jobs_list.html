{% extends "base.html" %}
{% load engine_tags %}

{% block title %}
    Results List
{% endblock %}


{% block body %}

{% for job in jobs %}

    <div class="ui vertical segment">

        <div class="title">

            <a href="{% url 'job_view' job.id %}">
                <i class="folder icon"></i>{{ job.title }}
            </a>
            <div class="ui right floated {{job.state|state_color}} segment">
                <div class="date">{{job.state|int2state}}</div>
            </div>

        </div>

        <div class="date">{{job.analysis.title}}</div>
        <div class="date">{{job.date.date}}</div>

    </div>

{% endfor %}

{% endblock %}
