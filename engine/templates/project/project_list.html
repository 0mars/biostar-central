{% extends "index.html" %}

{% block title %}
    Projects
{% endblock %}


{% block body %}

    {% include "includes/menu.html" %}

    <div class="ui vertical center aligned segment">
       <b class="header">Projects</b>

    </div>
    <p>
        <div class="ui small breadcrumb">
          <a class="section" href="{% url 'home' user.id %}">Home</a>
          <i class="right chevron icon divider"></i>
          <div class="active section">Projects</div>
        </div>
    </p>

    <div class="ui text container">

    {% for proj in object_list %}

        <div class="ui vertical segment">

               <div class="ui right floated button">
                   <a href="{% url 'editproject' proj.id %}">
                    <i class="write icon"></i>Edit
                   </a>
                </div>

                <a href="{% url 'project' proj.id %}">
                    <i class="folder icon"></i>{{ proj.title }}
                </a>
                <p>{{proj.date.date}}</p>


        </div>

    {% endfor %}
        </div>
{% endblock %}
