{% extends "index.html" %}

{% block title %}
    {{object_list.title}}
{% endblock %}


{% block body %}

    {% include "includes/menu.html" %}

    <div class="ui vertical center aligned segment">
       <h2 class="ui header">{{object_list.title}}</h2>
    </div>

    <div class="ui text container">
    <h3>Data</h3>
    {% for data in object_list.data_set.all %}

        <div class="ui vertical segment">
            <li><a href="/projects/{{object_list.id}}/alldata/{{ data.id }}/">
                <i class="folder icon"></i>{{ data.title }}
            </a></li>
            {{data.date.date}}
        </div>

    {% endfor %}
        </div>
{% endblock %}
