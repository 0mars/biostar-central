{% extends "base.html" %}

{% block title %}
    Create Project
{% endblock %}


{% block body %}

<div class="ui olive inverted secondary raised segment">

    <form method="post" class="ui form" >

            {% csrf_token %}

             <div class="field">
                  <label>Project Title</label>
                  {{ form.title }}
             </div>

            <div class="field">
                  <label>Short Summary</label>
                  {{ form.summary}}
             </div>

            <div class="field">
                  <label>Full Description</label>
                  {{ form.text }}
             </div>

            {{ form.errors }}

            <button type="submit" class="ui submit button">
                <i class="save icon"></i>Save
            </button>
            <a class="ui right floated button" href="{% url 'project_create' %}">
                Back
            </a>

        </form>
</div>
{% endblock %}
