{% extends "base.html" %}

{% block title %}
    Analysis List
{% endblock %}


{% block body %}

{% for res in analysis %}

    <div class="ui vertical segment">

        <div class="title">
           <div class="ui right floated green mini basic button">
           <a href="{% url 'analysis_run' res.id %}">
            <i class="checkmark icon"></i>Run
           </a>
           </div>

            <a href="{% url 'analysis_view' res.id %}">
            <i class="folder icon"></i>{{ res.title }}
            </a>
        </div>
        <div class="date">{{res.date.date}}</div>
    </div>

{% endfor %}


{% endblock %}
