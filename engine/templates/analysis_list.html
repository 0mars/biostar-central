{% extends "base.html" %}

{% block headtitle %}
    Analysis List
{% endblock %}

{% block title %}
    Analysis list for: {{project.title}}
{% endblock %}

{% block body %}

{% for obj in analysis %}

    <div class="ui vertical segment">
        <div class="title">
            <a href="{% url 'analysis_view' obj.id %}">
            <i class="setting icon"></i>{{ obj.title }}
            </a>
        </div>
        <div class="info">{{obj.date.date}}</div>
    </div>

{% endfor %}


{% endblock %}
