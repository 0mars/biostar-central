{% extends "base.html" %}

{% block title %}
    {{data.name}}
{% endblock %}

{% block body %}



<div class="ui olive inverted secondary raised segment">

    <form method="post" class="ui form" action="{% url 'data_edit' data.id %}" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="field segment">
                  <label>Data Name</label>
                  {{ form.name }}
             </div>

            <div class="field segment">
                  <label>Data description</label>
                  {{ form.text }}
             </div>

            {{ form.errors }}

            <button type="submit" class="ui submit button">
                <i class="save icon"></i>Save
            </button>
            <a class="ui right floated button" href="{% url 'data_view' data.id %}">
                Back
            </a>

        </form>
</div>

{% endblock %}
