{% extends "base.html" %}

{% block title %}
    {{data.title}}
{% endblock %}

{% block body %}

<div class="createform">
        <form method="post" class="ui form" action="{% url 'data_edit' data.id %}" enctype="multipart/form-data">

            {% csrf_token %}

             <div class="nine wide field segment">
                  <label>{{form.file.label_tag}}</label>
                  {{ form.file }}
             </div>

            <div class="field segment">
                  <label>Description</label>
                  {{ form.text }}
             </div>

            {{ form.errors }}

            <button type="submit" class="ui primary button">
                <i class="save icon"></i>Save
            </button>
            <a class="ui right floated button" href="{% url 'data_view' data.id %}">
                Exit
            </a>

        </form>
</div>
{% endblock %}
