<div class="ui breadcrumb">

    {% for url, name, active  in steps %}

        {% if active %}

            <div class="active section">
                {{ name }}
            </div>

        {% else %}
            <a href="{{ url }}">
                <div class="section">{{ name }}</div>
            </a>
            <i class="right chevron icon divider"></i>
        {% endif %}

    {% endfor %}

</div>
