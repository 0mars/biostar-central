{% extends "base.html" %}

{% block subheader %}
  <h2>Ask a question</h2>
{% endblock %}

{% block custom-frameworks %}
    <!-- Tiny MCE editor -->
    <script type="text/javascript" src="http://helios.bx.psu.edu/static/tinymce/tiny_mce.js" ></script >
    <script type="text/javascript" >
        tinyMCE.init({
            theme : "advanced",
            mode : "textareas",
            plugins : "bbcode",
            theme_advanced_buttons1 : "bold,italic,underline,undo,redo,link,unlink,image,forecolor,styleselect,removeformat,cleanup,code",
            theme_advanced_buttons2 : "",
            theme_advanced_buttons3 : "",
            theme_advanced_toolbar_location : "bottom",
            theme_advanced_toolbar_align : "center",
            theme_advanced_styles : "Code=codeStyle;Quote=quoteStyle",
            content_css : "/static/biostar.css",
            entity_encoding : "raw",
            add_unload_trigger : false,
            remove_linebreaks : false,
            inline_styles : false,
            convert_fonts_to_spans : false
        });
    </script>
{% endblock %}

{% block sidebar %}
{% endblock %}

{% block mainbody %}
    <div class="content"">

        <table id="answer-table">
            <tr>
                <td colspan="2" bgcolor="#CECECE"> 
                    <form action="/newpost/" method="post">
                        {% csrf_token %}
                        
                        <input type="hidden" value="0" name="parent" />
                        
                        <div>
                        Title: <input type="text" value="Your title" name="title" size="80" style="margin:5px"/>

                        <textarea name="content" cols="50" rows="15" > 
                        
                        </textarea>
                        </div>
                        <div align="center">
                            <input style="margin:10px;" type="submit" name="submit" value="Ask your question">
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
