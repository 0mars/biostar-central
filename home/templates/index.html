{% extends "base.html" %}

{% block mainbody %}

<div>
    <table id="question-table">
    {% for q in params.questions %}
        <tr>
            <td class="votes">
                <div class="mini-counts">{{q.post.votes}}</div>
                <div>votes</div>
            </td>
          
            <td class="box">
                <div class="status answered">
                    <div class="mini-counts">{{q.answer_count}}</div>
                    <div>answers</div>
                <div>
            </td>

            <td class="views">
                <div class="mini-counts">{{q.post.views}}</div>
                <div>views</div>
            </td>

            <td class="summary">
                <h3>
                    <a class="question-title" href="/question/{{q.id}}">{{q.title}}</a>
                </h3>
      
                <div class="tags left">
                    <a class="post-tag">tag</a>
                    <a class="post-tag">another</a>
                </div>
            
                <div class="started right">
                    <span class="relativetime">1h ago</span>
                    by <a class="user-link">{{q.post.author.username}}</a>
                    <span class="reputation-score">0</span>
                </div>
            </td>
        </tr>
        
    {%  endfor %}
    </table>
</div>
{% endblock %}
