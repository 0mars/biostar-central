{% extends "base.html" %}

{% block mainbody %}

   
    <div class="content"">
    {% for q in params.questions %}
      <div class="question-summary narrow">
        <div>
          <div class="votes">
            <div class="mini-counts">0</div>
            <div>votes</div>
          </div>
          <div class="status answered">
            <div class="mini-counts">2</div>
            <div>answers</div>
          </div>
          <div class="views">
            <div class="mini-counts">12</div>
            <div>views</div>
          </div>
        </div>
        <div class="summary">
          <h3>
            <a class="question-hyperlink" href="/question/{{q.id}}">{{q.title}}</a>
          </h3>
          
          
          <div class="tags">
            <a class="post-tag">tag</a>
            <a class="post-tag">another</a>
          </div>
          <div class="started">
            <span class="relativetime">1h ago</span>
            <a class="user-link">author</a>
            <span class="reputation-score">11</span>
          </div>
        </div>
      </div>
    {%  endfor %}
    </div>
{% endblock %}
