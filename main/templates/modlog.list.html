{% extends "base.sidebar.html" %}

{% load basic %}

{% block subheader %}
    {% pagebar %}
{% endblock %}

{% block mainbar %}
    
    {% for m in page.object_list %}
        <div class="question-summary"> 
            <a href="/user/show/{{m.author.id}}/">{{m.author.profile.display_name}}</a> &bull; {{m.text}} &bull;
            <a href="/post/show/{{m.post.id}}/">{{m.post.title}}</a>
        </div>
        
    {% endfor %}
     
{% endblock %}
