{% load basic %}

<tr valign="top">
    
    <td>
        <div class="votes">
            <div class="mini-counts">{{post.score}}</div>
            <div>votes</div>
        </div>
    </td>

    <td colspan="2">
        <div class="votes">
            <div class="mini-counts">C</div>
            <div>comment</div>
        </div> 
    </td>

    <td class="summary">
                   
         <a href="/post/show/{{root.id}}/{{root.slug}}/#{{post.id}}" class="under">Comment {{post.id}}</a>
         <div class="peek">{{post.html|chunk|safe}}</div>
         
        <div class="started right">
            <span class="relativetime">{% time_ago post.creation_date %}</span>
            {% userlink post.author %}
            {% userrep post.author %}
        </div>

    </td>
