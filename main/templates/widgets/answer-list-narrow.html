{% load basic %}

{% for a in answers %}


    <div class="question-summary">
        <div>
            <div class="votes">
                <div class="mini-counts">{{a.score}}</div>
                <div>votes</div>
            </div>
        </div>

        <div class="summary">
            <h3>    
                <div>
                  <a href="/post/show/{{a.parent.id}}/{{a.slug}}/#{{a.id}}">{{ a.parent.title }}</a>
                </div>
            </h3>
  
            <div class="tags left">
                    {% for tag in a.parent.get_tags %}
                       {% taglink tag %}
                    {% endfor %}
            </div>

            <div class="started right">
                <span class="relativetime">{% time_ago a.parent.creation_date %}</span>
                {% userlink a.parent.author %}
                {% userrep  a.parent.author %}
            </div>
        </div>
    </div>

{%  endfor %}
