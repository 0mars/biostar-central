{% spaceless %}
    <a href="/user/show/{{user.id}}">{{user.profile.display_name}}</a>
    {% if user.profile.is_moderator %}
        <span class="mod-flair" title="moderator">♦</span>
    {% endif %}
    {% if user.profile.is_admin %}
        <span class="mod-flair" title="administrator">♦♦</span>
    {% endif %}
{% endspaceless %}
