{% load basic %}
{% load humanize %}
{% load widgets %}

{# renders a child with comments #}
<div class="post-show">
    <div class="body" name="{{post.id}}" id="{{post.id}}">
        {% post_info_panel '' post %}
        {{ post.html|safe }}
    </div>
    <div>{% editbox request post %}</div> 
    <div class="comment-block">
        {% comments request post tree %}
    </div>
</div>
