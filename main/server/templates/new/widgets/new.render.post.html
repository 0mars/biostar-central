{% load basic %}
{% load humanize %}
{% load widgets %}

{# renders a post with title #}
<div class="post-show">
    <div class="title">{{post.get_title}}</div>
    <div class="body">
        {% post_info_panel '' post %}
        {{ post.html|safe }}
        {% show_tags post %}
    </div>
    <div style="clear:left;">{% editbox request post %}</div>
</div>
