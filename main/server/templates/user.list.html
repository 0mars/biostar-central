{% extends "base.html" %}

{% load basic %}
{% load widgets %}


{% block subheader %}
    {% page_bar %}
{% endblock %}

{% block body %}

<div class="row">{% tab_bar request %}</div>
    
<div class="row">
<form action="/user/list/" method="get" class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="title">User search</label>
            <div class="controls">
                <input name="m" type="text" size=20 value="{{m}}">
                <button type="submit" id="bsignin" name="bsignin" class="btn btn-primary">Search!</button>    
            </div>            
        </div>
    </fieldset>
</form>
</div>
    
<div class="row" id="user-list">
    {% for target in page.object_list %}
        {% user_box target %}     
    {% endfor %}
</div>

{% endblock %}
