{% load basic %}

<tr valign="top">
    
    <td>
        <div class="status votes">
            <div class="mini-counts">{{post.score}}</div>
            <div>votes</div>
        </div>
    </td>

    <td colspan="2">
        <div class="status views">
            <div class="mini-counts">C</div>
            <div>comment</div>
        </div> 
    </td>

    <td class="summary">
                   
         <a href="{{post.get_absolute_url}}" class="under">{{post.title}} AAA</a>
         <div class="peek">{{post.content|chunk|safe}}</div>
         
        <div class="started right">
            <span class="relativetime">{% time_ago post.creation_date %}</span>
            {% userlink post.author %}
            {% userrep post.author %}
        </div>

    </td>
