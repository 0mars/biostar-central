{% extends "base.html" %}

{% load basic %}
{% load widgets %}

{% block body %}
    
<div class="row">{% tab_bar request %}</div>

<div class="row">{% page_bar %}</div>

<div class="row">
    {% for tag in page.object_list %} 
        <div class="tag-panel">
            <a href="/question/tagged/{{tag.name}}/" >{{tag.name}}</a>
            <span class="multiplier">x {{tag.count}}</span>
        </div>
    {% endfor %}
</div>
    
<div class="row">{% page_bar %}</div>

{% endblock %}
