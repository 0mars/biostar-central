{% extends "base.html" %}

{% load basic %}
{% load widgets %}
{% block title %}
    Tags on BioStar
{% endblock %}

{% block body %}

<div class="row">
    {% page_bar %}
</div>

<div class="row">

<div style="margin-top:5px">
<form action="/tag/list/" method="get" class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="title">Tag search</label>
            <div class="controls">
                <input name="m" type="text" size=20 value="{{m}}">
                <button type="submit" id="bsignin" name="bsignin" class="btn btn-primary">Search!</button>    
            </div>            
        </div>
    </fieldset>
</form>
</div>
</div>

<div class="row">
    {% for tag in page.object_list %} 
        <a href="{% url main.server.views.show_tag tag.name %}">
            <div class="tag-panel">
                <span class="tagname">{{tag.name}}</span>
                <span class="multiplier">x {{tag.count}}</span>
            </div>
        </a>
    {% endfor %}
</div>

<div class="row">
    {% page_bar %}
</div>

{% endblock %}
