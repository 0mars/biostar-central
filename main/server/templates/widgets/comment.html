{% load basic %}

<div class="comment" id="{{post.id}}">
    {% if post.writeable %}
        <a class="comment-delete" name="{{post.id}}">x</a>
    {% endif %}

    {{ post.html|safe }} 
    
    
    <div class="reply">
    
    {% if user.is_authenticated %}
        &bull;
        {% csrf_token %}
        <input type="hidden" value="{{post.id}}">
        <a class="add-comment">reply</a>
    {% endif %}
    
    {% if post.writeable %}
        &bull; <a href="/post/edit/{{post.id}}">edit</a>
    {% endif %}
    
    &bull; by {% userlink post.author %} {% time_ago post.creation_date %}
    
    </div>
    
    <div style="clear:both;"></div>

</div>
