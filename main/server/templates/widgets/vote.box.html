<div class="vote">
    <input type="hidden" value="{{post.id}}">
    {% if post.upvoted %}
        <a class="vote-up vote-on"></a>
    {% else %}
        <a class="vote-up vote-off"></a>
    {% endif %}
    <span class="vote-count">{{post.score}}</span>
    {% if post.downvoted %}
        <a class="vote-down vote-on"></a>
    {% else %}
        <a class="vote-down vote-off"></a>
    {% endif %}
</div>
