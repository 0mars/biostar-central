{% load basic %}

<a href="{{request.path}}#{{post.id}}">link</a>

{% if editable %}
    
    &bull; <a href="/post/edit/{{post.id}}/">edit</a>

    <span class="mod-menu">
    
        {% if post.closed %}
            &bull; <a class="mod-link">reopen</a> 
        {% else %}
            &bull; <a class="mod-link">close</a> 
        {% endif %}
    
        {% if post.deleted %}
            &bull; <a class="mod-link">undelete</a> 
        {% else %}
            &bull; <a class="mod-link">delete</a>                                   
        {% endif %}                            
    
    </span>    

{% endif %}
