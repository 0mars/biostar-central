{% load basic %}
{% load widgets %}

<table class="post" id="{{post.id}}">
    <tr>
        <td valign="top" class="votecell"> 
            {% vote_box post %}
        </td>
        
        <td valign="top">
            
            <div class="post">                            
                {{post.html|safe }}                            
            </div>

            <div>
                <div class="right question-user-info">
                    {% actionbox post.author post.creation_date %}
                </div>
         
               {% showtags post %}
         
                <div class="editbox">                            
                    {% editbox request post %}
                </div>
            </div>

            <div style="clear:both;"></div>

            {% comments request post tree %}

        </td>
    </tr>
</table>
