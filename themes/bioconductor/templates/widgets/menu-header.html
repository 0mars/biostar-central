{% load forum_tags %}
{% load staticfiles %}

<div class="ui labeled icon attached pointing menu" id="menu-header" user-id="{{ request.user.id }}">

    {% block headimg %}
        <div class="header item" id="logo">
            <a href="https://bioconductor.org/"><img class="ui image"  src="{% static "logo.jpg" %}"></a>
        </div>
    {% endblock %}

    <a class="item {% activate tab "new" %} format" id="new-post">
        <span class="">Ask a question</span>
    </a>

    <a class="item {% activate tab "latest" %} format" href="{% url 'post_list' %}">
    <span class="">Latest</span>
    </a>
    <a class="item {% activate tab "news" %} format" href="{% url 'post_list' %}?type=news">
    <span class="">News</span>
    </a>
    <a class="item phone {% activate tab "job" %} format" href="{% url 'post_list' %}?type=job">
    <span class="">Jobs</span>
    </a>

    <a class="item phone {% activate tab "tutorial" %} format" href="{% url 'post_list' %}?type=tutorial">
    <span class="">Tutorials</span>
    </a>

    <a class="item phone {% activate tab "tags" %} format" href="{% url 'tags_list' %}">
        <span class="">Tags</span>
    </a>

    <a class="item {% activate tab "community" %} format" href="{% url 'community_list' %}">
        <span class="">Users</span>
    </a>

</div>
