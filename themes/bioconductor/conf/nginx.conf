
# The upstream app.
upstream forum {
      server 52.86.143.183;
}

# Main server configuration.
server {
    server_name 52.86.143.183;
    listen 80;
    listen [::]:80;
    client_max_body_size 150M;

    access_log /home/www/biostar-central/export/logs/main_nginx_stdout.log;
    error_log /home/www/biostar-central/export/logs/main_nginx_stderr.log;

    root /home/www/biostar-central/export/static/;

    location /static/ {
        autoindex on;
        alias /home/www/biostar-central/export/static/;
    }
    location /media/ {
        autoindex on;
        alias /home/www/biostar-central/export/media/;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass forum;
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }

}
