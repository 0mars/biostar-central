<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h2>Please log in</h2>
<p>
    {% if next %}
    <form action="{% url 'login' %}?next={{next}}" method="post" >
    {%else%}
    <form action="{% url 'login' %}" method="post" >
    {% endif %}

        {% csrf_token %}
        {{ form}}
        <input type="submit">Log In</input>
    </form>
</p>
</body>
</html>
