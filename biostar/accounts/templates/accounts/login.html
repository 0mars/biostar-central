<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h2>Please log in</h2>
<p>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form action="{% url 'login' %}" method="post" >

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">Log In</input>
    </form>

    <p>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>

</p>
</body>
</html>
