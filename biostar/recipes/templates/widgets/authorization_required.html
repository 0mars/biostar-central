{% if request.user.is_anonymous %}
    <div class="ui orange message">
        <i class="warning circle icon"></i>You need to be logged in to run recipes.
    </div>
{% elif not request.user.profile.trusted and recipe.runnable %}
    <div class="ui orange message">
        <i class="warning circle icon"></i>This recipe is only runnable by
        <a href="https://bioinformatics-recipes.readthedocs.io/en/latest/recipes/faq.html#what-is-a-trusted-user">trusted users</a>.
    </div>

{% elif not recipe.runnable %}
    <div class="ui orange message">
        <i class="warning circle icon"></i>This recipe needs to be audited by an admin before it can be run.
    </div>

{% endif %}
