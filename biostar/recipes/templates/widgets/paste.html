{% load engine_tags %}

<div class="ui center aligned basic segment {{ empty_css }}" style="padding: 0;margin: 0;">
    <div class="ui  compact large message">


        <div class="ui relaxed divided list" style="text-align: left">

            {% for item,values in clipboard %}
                {% if values.count %}
                    <div class="item">
                        <p style="display: contents;">
                            <a href="#" class="expand" data-value="{{ item }}"><i class="expand icon"></i>Contains
                                <b>{{ values.count }} </b> {{ values.label }}.
                            </a>

                            <span style="float: right; padding-left: 5px">
                              <div class="ui mini buttons" style="text-align: center; float: right; opacity: 0.8">
                                <a class="ui green  button" href="{{ values.paste_url }}?board={{ item }}">
                                    <i class="sticky note icon"></i> Paste
                                </a>
                                <div class="or"></div>
                                <a class="ui button"
                                   href="{% url 'clear_clipboard' project.uid %}?next={{ values.next_url }}&board={{ item }}">
                                    <i class="window close icon"></i> Clear
                                </a>
                            </div>

                            </span>
                        </p>


                        <div style="display: none" class="ui segment expand-{{ item }}">
                        <ul class="ui list">
                            {% for vals,name, url, icon in values.vals %}

                                {% if url %}

                                    <a class="item" href="{{ url }}"><i class="{{ icon }} icon"></i> {{ name }}</a>

                                {% else %}
                                    <div class="item"><i class="{{ icon }} icon"></i>{{ name }}</div>
                                {% endif %}
                            {% endfor %}
                        </ul>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}


        </div>
    </div>

</div>
