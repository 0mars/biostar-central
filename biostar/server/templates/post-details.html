{% extends "starbase.html" %}
{% load server_tags %}

{% block page_title %}
    {{ post.title }}
{% endblock %}
{% block content %}

    <div class="row">

        <div class="col-md-9 post">

            {% post_body post user %}

            {# Render each answer for the post #}
            {% for answer in post.answers %}
                {% post_body answer user %}
            {% endfor %}

        </div>

        <div class="col-md-3">
            Sidebar Goes Here
        </div>

    </div>



{% endblock %}
