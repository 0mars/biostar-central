{% extends 'starbase.html' %}
{% load crispy_forms_tags %}
{% load server_tags %}
{% block content %}

    <div class="row">


        <div class="col-md-10 col-md-offset-2 searchbar">
            <form class="form-inline" role="form" action="{% url 'search' %}">
                <div class="form-group col-xs-9">
                    <label class="sr-only" for="searchform">Search</label>
                    <input type="text" name="q" class="form-control" value="{{ q }}" searchform" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

        <div class="col-md-9 searchbar">



            {% for result in results %}

                {% post_count_box result.object %}

            {% empty %}
                <div>No results found.</div>
            {% endfor %}



        </div>
    </div>


    </div>
    </div>
{% endblock %}
