{% extends "base.html" %}

{% block body %}

 <form class="ui large form" method="post">
        {% csrf_token %}

        <div class="ui relaxed divided list">
            {{current_users}}
            {% for new_user in available_users %}
                <div class="item">

                    <div class="inline field">

                        <input type="checkbox" name="users" value="{{new_user.id}}">
                        <a>
                            <i class="user icon"></i>{{ new_user }}
                        </a>
                    </div>

                </div>
            {% endfor %}
        </div>

 </form>
{% endblock %}
