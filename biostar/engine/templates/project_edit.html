{% extends "base.html" %}

{% block title %}
    Edit Project: {{ project.name }}
{% endblock %}


{% block body %}

    <div class="ui raised segment inputcolor">

        <form method="post" class="ui form" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.media }}

            <div class="field">
                <label>Project Title</label>
                {{ form.name }}
            </div>
            <div class="field">
               <label class="checkbox" for="{{ field.id_for_label }}">
                        {{ form.sticky }} <label>Sticky</label>
               </label>
            </div>
             <div class="field">
                  <label>Project Privacy</label>
                  {{form.privacy}}
             </div>

             <div class="field">
                  <label>Project Image</label>
                  <input id="id_image" type="file" class="" name="image">
             </div>

            <div class="field">
                <label>Summary</label>
                <textarea name="{{ form.summary.name }}" rows="2">{{ form.summary.value }}</textarea>
            </div>

            <div class="field">
                <label>Project Description</label>
                {{ form.text }}
            </div>

            {{ form.errors }}

            <button type="submit" class="ui submit button">
                <i class="save icon"></i>Save
            </button>
            <a class="ui right floated button" href="{% url 'project_view' project.id %}">
                Back
            </a>

        </form>
    </div>
{% endblock %}
