{% extends "base.html" %}
{% load engine_tags %}

{% block headtitle %}
    Project List
{% endblock %}


{% block body %}

    <div class="ui center aligned vertical segment">
        <div class="ui large header">
            <i class="database icon"></i> Project List
        </div>

    </div>

    {% show_messages messages %}

    {% list_view projects=projects %}

    {% if user.is_authenticated %}
        <div class="ui center aligned vertical segment">
            <a class="ui mini button" href="{% url 'project_create' %}">
                <i class="add circle icon"></i>Create Project
            </a>
        </div>
    {% endif %}

{% endblock %}
