{% load engine_tags %}


{% for field in fields  %}


                {% if field|is_checkbox %}
                    {# Handle checkboxes differently #}
                    <div class="field">
                        <label class="checkbox" for="{{ field.id_for_label }}">
                            {{ field }} {{ field.label_tag }}
                        </label>
                    </div>
                {% elif field|is_selection %}
                    {{field.label|debug}}

                    <div class="field">
                        <label> {{ field.label_tag }} </label>
                        {{ field }}
                        {{ field.help_text }}
                    </div>
                {% else %}

                    <div class="field {% field_state field %} segment">

                        {{ field.label_tag  }}
                        {{ field }}
                        {{ field.help_text }}
                    </div>
                {% endif %}

{% endfor %}
