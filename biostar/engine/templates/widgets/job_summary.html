{% load engine_tags %}

{% if data.items %}
    Recipe parameters:

    <ul>
        {% for key, obj in data.items %}
            {% if obj.label %}
                <li> {{ obj.label }}:
                    {% if obj.name %}
                        <b>{{ obj.name }}</b>
                    {% else %}
                        <b>{{ obj.value }}</b>
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endif %}

<div>
    {{ summary|markdown|safe }}
</div>
