{% load engine_tags %}

<div class="ui top attached large menu">
    <a class="item" href="{% url 'index' %}">
        <i class="home icon"></i>
    </a>
    <a class="item" href="{% url 'project_list' %}">
        <i class="database icon"></i>Projects
    </a>

    <div class="right menu">
        {% search %}
    </div>

    {% if user.is_authenticated %}
        <div class="right menu">


        <a class="item" href="{% url 'profile' %}">
            <i class="user icon"></i>
        </a>
            {% if user.is_superuser %}
                <a class="item" href="{% url 'site_admin' %}">
                    <i class="dashboard icon"></i>
                </a>
            {% endif %}
            <a class="item" href="{% url 'logout' %}"><i class="sign in icon"></i>Logout</a>
        </div>

    {% else %}

        <div class="right menu">
            <a class="item" href="{% url 'login' %}"><i class="sign in icon"></i>Login</a>
            <a class="item" href="{% url 'signup' %}"><i class="add user icon"></i>Sign Up</a>

        </div>

    {% endif %}

</div>
