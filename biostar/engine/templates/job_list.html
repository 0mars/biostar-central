{% extends "base_content.html" %}
{% load engine_tags %}
{% load humanize %}

{% block headtitle %}
    Result List
{% endblock %}

{% block content %}


    <div class="ui divided link items">

        {% for job in job_list %}

            <div class="item ">

                <div class="ui tiny image">
                    <img src="{% img job.analysis %}">
                </div>

                <div class="content">

                    <a class="header" href="{% url 'job_view' job.id %}">
                        <i class="bar chart icon"></i>{{ job.name }}
                    </a>

                    <div class="description">
                        {{ job.summary|safe }}
                    </div>

                    <div class="extra">
                        {% sticky_label job %}{% job_minutes job %} &bull;
                        <a class="ui  {% job_color job %}  label"
                           href="{% url 'recipe_view' job.analysis.id %}"><i class="setting icon"></i>Go to
                            Recipe</a>

                    </div>
                </div>

            </div>

        {% endfor %}

    </div>

{% endblock %}
