{% extends "base.html" %}
{% block headtitle %} Metabarcode {% endblock %}
{% block title %} Log out {% endblock %}

{% block body %}
    <div class="ui raised segment">

        <div class="ui center aligned header">

            <i class="sign out icon"></i>Do you want to log out?

        </div>
        <div class="ui centered card inputcolor">

            <div class="ui basic segment">

                <form method="post" action="{% url 'logout' %}" >
                    {% csrf_token %}
                    <button class="ui primary button" type="submit">Log out</button>
                    <a class="ui right floated  button" href="/">Go Back</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
