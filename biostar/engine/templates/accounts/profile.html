{% extends "base.html" %}


{% block headtitle %} Profile {% endblock %}

{% block body %}

<div class="ui raised segment">
    <div class="item">

        <div class="ui center aligned header">
            Name : {{user.first_name}}
        </div>
     <div class="ui center aligned vertical segment">
             <a class="ui button" href="{% url 'edit_profile'%}">
                <i class="write icon"></i>Edit profile
            </a>
     </div>
    <div class="ui blue large horizontal label">Email : {{user.email}}</div>

        <div class="ui vertical segment">
            <div class="ui list">

                <div class="content">
                  <i class="circular users icon"></i><div class="ui blue large horizontal label">Groups</div>
                        <div class="ui list">
                            <div class="item">
                                {% for group in user.groups.all %}
                                <div class="content">
                                <ol>
                                    {{group}}

                                </ol>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
