{% extends "base.html" %}


{% block headtitle %} Profile {% endblock %}

{% block body %}

<div class="ui raised segment">
        <div class="ui center aligned header">
            Name : {{user.first_name}}
        </div>
     <div class="ui center aligned vertical segment">
             <a class="ui button" href="{% url 'edit_profile'%}">
                <i class="write icon"></i>Edit profile
            </a>
     </div>
    <div class="item">
    <div class="ui blue horizontal label">Email</div>
        {{user.email}}
        </div>
    <div class="item">
        <div class="ui blue horizontal label">
            <i class="circular users icon"></i>Groups</div>
    </div>
        {% for group in user.groups.all %}
        <div class="item">
            <div  class="ui label">{{group}}</div>
        </div>
        {% endfor %}

</div>
{% endblock %}
