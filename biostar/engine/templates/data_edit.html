{% extends "base.html" %}

{% block title %}
    {{ data.name }}
{% endblock %}

{% block body %}



    <div class="ui raised segment">

        <form method="post" class="ui form" action="{% url 'data_edit' data.id %}" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="field segment">
                <label>Data Name</label>
                {{ form.name }}
            </div>
                        <div class="field">
               <label class="checkbox" for="{{ field.id_for_label }}">
                        {{ form.sticky }} <label>Sticky</label>
               </label>
            </div>

            <div class="field">
                <label>Summary</label>
                <textarea name="{{ form.summary.name }}" rows="2">{{ form.summary.value }}</textarea>
            </div>

            <div class="field segment">
                <label>Data description</label>
                {{ form.text }}
            </div>
            <div class="four field segment">
                <label>Data Type</label>
                {{ form.data_type }}
            </div>

            {{ form.errors }}

            <button type="submit" class="ui submit button">
                <i class="save icon"></i>Save
            </button>
            <a class="ui right floated button" href="{% url 'data_view' data.id %}">
                Back
            </a>

        </form>
    </div>

{% endblock %}
