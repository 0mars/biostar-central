{% extends "base_content.html" %}
{% load engine_tags %}
{% block headtitle %}
    Recipes
{% endblock %}

{% block content %}

    {% if request|has_recipe %}
        {% paste project=project %}
    {% endif %}

    {% if not recipe_list %}
        <div class="ui warning message"><i class="ui warning circle icon"></i>No recipes found.</div>
    {% endif %}

    {% list_view recipe_list=recipe_list %}


{% endblock %}
