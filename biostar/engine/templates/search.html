{% load engine_tags %}



<div class="ui relaxed divided list">

    {{results.analysis}}
    
    {% for res in results %}
        <div class="item">

            <b>{{res.type}}:</b> <a href="{{res.url}}">{{res.name|safe}}</a>
            <div class="muted">
                {{res.content|safe}}
            </div>
        </div>
    {% endfor %}

</div>
