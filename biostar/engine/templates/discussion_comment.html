{% extends "base_content.html" %}

{% load forum_tags %}
{% load engine_tags %}


{% block headtitle %}
    New comment : {{ project.name }}
{% endblock %}


{% block content %}
    <div class="ui small header">Add your comment</div>
            <div class="ui basic segment inputcolor">


            <form method="post" class="ui form" action="{%  url 'discussion_comment' post.uid %}">
                {{ form.media }}
                {% csrf_token %}

                {% form_errors form %}
                <div class="field">
                    {{ form.content }}
                </div>

            <button type="submit" class="ui submit green button"><i class="check icon"></i>Add Comment</button>


            <a class="ui orange right floated button" href="{% url 'discussion_view' post.root.uid %}"><i class="undo icon"></i>Cancel
            </a>

            </form>

    </div>
{% endblock %}
