{% load forum_tags %}

{% include 'forms/form_answers_msg.html' %}

<div class="answer-text droppable" data-value="NEW">
    <div class="ui small header">Add your answer</div>

    <form method="post" class="ui form" action="{% url 'post_view' post.uid %}">
        {% form_errors form %}
        {{ form.media }}
        {% csrf_token %}
        <input type="hidden" name="parent_uid" id="parent_uid" value="{{ post.uid }}">

        <div class="ui form-wrap segment">

            <div class="required input field">
                <div class="guide">
                    See <a href="{% url 'post_view' '41949' %}" target="_blank">Posting Guide</a> for guidance
                    on creating a post.<br>
                </div>

                <div class="wmd-wrapper image-upload-enabled ">
                    <div id="wmd-button-bar"></div>
                    <textarea id="wmd-input" name="{{ form.content.name }}" class="wmd-input autocomplete"
                              rows="17">{% if content %}{{ content }}{% else %}
                        {% include 'markdown_template.md' %}{% endif %}</textarea>

                    <div class="pagedown-image-upload">
                        <h2>Insert Image</h2>
                        <div class="form-row">
                            <div>
                                <label class="label">From the web</label>
                                <input class="url-input" type="text" placeholder="http://"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label class="label">From your computer</label>
                                <input class="file-input" type="file" name="image" id="file"
                                       data-action="{% url 'pagedown-image-upload' %}" accept="image/*"/>
                            </div>
                        </div>
                        <div class="submit-row">
                            <input class="submit-input" type="submit" value="Save" name="_addanother">
                            <p class="deletelink-box"><a href="#" class="close-image-upload deletelink">Cancel</a>
                            </p>
                        </div>
                    </div>


                </div>

            </div>
        </div>

        <div class="ui preview segment"></div>

        {% if form.captcha %}
            <div class="required captcha field">
                {{ form.captcha }}
            </div>
        {% endif %}

        <button type="submit" class="ui submit green button">
            <i class="check icon"></i>Submit
        </button>

    </form>

</div>
