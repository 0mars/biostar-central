
<form class="ui form inplace-form" post_uid="{{ uid }}" id="inplace-form-{{ uid }}" style="display:none;">

    <div class="field" style="display: inline;">
        <textarea style="width:{{ boxwidth }}" rows="{{ rows }}">{{ content }}</textarea>
    </div>
    <div class="top-padding">
        <button class="ui small green save button"><i class="check icon"></i> Save</button>
        <button class="ui small orange cancel button"><i class="undo icon"></i> Cancel</button>
    </div>
</form>
