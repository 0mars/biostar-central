{% load forum_tags %}
{% load accounts_tags %}

<div class="ui large biostar-feed">

   <div class="event">
        <div class="ui container">
                <b>Similar Posts </b>
                <div class="ui relaxed list" >

                    {% for post in posts %}

                        <div class="item spaced">
                            <a href="{% url "post_view" post.uid %}"> {{ post.title }}</a>
                            by
                            <a href="{% url "user_profile"  post.author.profile.uid %}">{{ post.author.profile.name }}
                            </a>

                        <span>  {% user_stats user=post.author %}</span>

                        <div class="muted top-padding">
                            {{ post.content |truncatechars:140 }}
                            </div>
                        </div>

                    {% endfor %}

                </div>
        </div>
    </div>
</div>
