{% load forum_tags %}
{% load humanize %}

<div class="ui container center aligned">
    <div class="ui basic blue label">
        {% if objs.has_previous %}
            {% if topic or active %}
            <a href="{{ url }}?page={{ objs.previous_page_number }}&{{feild_name}}={{topic}}">
                    <i class="ui angle  double left icon"> </i>
            </a>
            {% else %}
             <a href="{{ url }}?page={{ objs.previous_page_number }}">
            <i class="ui angle  double left icon"> </i>
            </a>
            {% endif %}

        {% else %}

             <span >
        <i class="ui angle double left icon"> </i>
        </span>

        {% endif %}
    </div>


<div class="ui basic large label">
    <span class="current">
        Page {{ objs.number }} of {{ objs.paginator.num_pages }}
    </span>
</div>


<div class="ui basic blue label">
    {% if objs.has_next %}


        {% if topic %}
                <a href="{{ url }}?page={{ objs.next_page_number }}&{{feild_name}}={{topic}}">
                <i class="ui angle  double right icon"></i>
                </a>
        {% else %}
            <a href="{{ url }}?page={{ objs.next_page_number }}">
                <i class="ui angle  double right icon"></i>
            </a>
       {% endif %}
    {% else %}
     <span >
     <i class="ui angle  double right icon"></i>
        </span>


    {% endif %}
</div>

</div>
