{% load forum_tags %}

<div class="ui comment" style="background-color: #e5e3e3;padding: 10px">
    <div class="avatar">
    <div class="ui items">
<div class="item">

<div class="ui image">
        <a href="{% url 'update_vote' post.uid %}?type=upvote">
            <i class="thumbs outline up blue icon"></i>
        </a>
<div class="ui center aligned tiny header">

        {{ post.vote_count }}
</div>
              </div>
        </div>
</div>
    </div>

    <div class="content">

      <div class="author">{{post.author.profile.name}}

      <div class="metadata">
        <span class="date">{{ post.lastedit_date|time_ago }}</span>
      </div>
      </div>
        <div class="text">
      {{ post.html|safe }}
        </div>
        <div class="actions">
        <a class="ui mini grey basic label" href="{% url 'post_comment' post.uid %}">
            ADD REPLY
        </a>

        </div>


    </div>
</div>
