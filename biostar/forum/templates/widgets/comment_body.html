{% load forum_tags %}

<div class="ui comment">

    <div class="avatar"><i class="thumbs outline up icon"></i>{{ post.vote_count }}</div>

    <div class="content">
      <div class="mini author">{{post.author.profile.name}}</div>
        <div class="text">
      {{ post.html|safe }}
        </div>
        <div class="actions">
        <a class="ui mini grey basic label" href="{% url 'post_comment' post.uid %}">
            ADD REPLY
        </a>
        </div>

    </div>
</div>
