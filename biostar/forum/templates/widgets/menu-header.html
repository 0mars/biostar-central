{% load forum_tags %}
{% load staticfiles %}

<div class="ui labeled icon attached pointing menu" id="menu-header">

    <span class="">
        <a href="/"><img class="ui image" src="{% static "images/biostar-logo.png" %}" id="logo"></a>
    </span>

    <a class="item {% activate tab "community" %}"  href="{% url 'community_list' %}">
        <i class="world icon"></i>
        Community
    </a>
    <a class="item {% activate tab "messages" %}"  href="{% url 'inbox' %}">
        <i class="mail icon"> </i>
        Messages (2)
    </a>
    <a class="item {% activate tab "myvotes" %}"  href="{% url 'myvotes' %}">
        <i class="heart icon centericon"></i>
        Votes
    </a>

    <a class="item {% activate tab "myposts" %}"  href="{% url 'myposts' %}">
        <i class="comments icon"></i>
        My Posts
    </a>

    <a class="item {% activate tab "following" %}" href="{% url 'following' %}">
        <i class="eye icon"></i>
        Following
    </a>

    <a class="item {% activate tab "bookmarks" %}" href="{% url 'bookmarks' %}">
        <i class="book icon"></i>
        Bookmarks
    </a>

    <div class="right menu">
        <a class="item {% activate tab "new" %}" id="new" href="{% url 'post_create' %}">
            <i class="edit icon"></i>
            New Post
        </a>

    </div>

</div>
