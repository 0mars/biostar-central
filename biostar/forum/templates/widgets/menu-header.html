{% load forum_tags %}
{% load staticfiles %}

<div class="ui labeled icon attached pointing menu" id="menu-header" user-id="{{ request.user.id }}">
<div class="ui inverted dimmer"></div>
    {% block headimg %}
        <div class="header item" id="logo">
            <a href="/"><img class="ui image"  src="{% static "images/logo.svg" %}"></a>
        </div>
    {% endblock %}

    <a class="item {% activate tab "latest" %} " href="{% url 'post_list' %}">
    <i class="muted list icon"></i> Latest
    </a>
    <a class="item tablet {% activate tab "news" %} " href="{% url 'post_list' %}?type=news">
    <i class="muted newspaper icon"></i> News
    </a>
    <a class="item tablet {% activate tab "job" %} " href="{% url 'post_list' %}?type=job">
    <i class="muted briefcase icon"></i> Jobs
    </a>

    <a class="item tablet {% activate tab "tutorial" %} " href="{% url 'post_list' %}?type=tutorial">
    <i class="muted info circle icon"></i> Tutorials
    </a>

    <a class="item tablet {% activate tab "tags" %} " href="{% url 'tags_list' %}">
        <i class="muted tag icon"></i>Tags
    </a>

    <a class="item tablet {% activate tab "community" %}" href="{% url 'community_list' %}">
        <i class="muted world icon"></i>
        Users
    </a>

     <a class="item {% activate tab "new" %}" id="new-post">
        <i class="muted edit icon"></i>New Post
     </a>


</div>
