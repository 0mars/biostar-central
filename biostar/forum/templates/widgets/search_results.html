{% load forum_tags %}

{% if results %}
    <div class="ui search-results segment">
        <div class="ui relaxed divided list">
            {% for result in results %}
                <a class="item" href="{{ result.url }}">
                    {% if result.is_toplevel %}
                        <b>{{ result.title }}</b>
                    {% else %}
                        <b>{{ result.type }}</b>
                    {% endif %}
                    <div class="muted">
                        {{ result|highlight:'content' }}
                        <div>by {{ result.author }}</div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% else %}
    <div class="ui blue search message">
        <i class="info icon"></i>
        No results found.
    </div>
{% endif %}
