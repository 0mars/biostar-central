{% load forum_tags %}

{% if results %}
    <div class="ui search-results segment">
        <div class="ui relaxed divided list">
            {% for result in results %}
                <a class="item" href="{{ result.url }}">
                    {{ result.title }}
                    <div class="muted">
                        {{ result|highlight:'content' }}
                        <b>by {{ result.author }}</b>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% else %}
    <div class="ui blue search message">
        <i class="info icon"></i>
        No results found.
    </div>
{% endif %}
