{% load forum_tags %}


<div class="ui segment center aligned compact" style="background: #f2f2dc">

  <div class="">
    <a href="{{ user.get_absolute_url }}">{% gravatar user=user size=102 %}</a>
  </div>
    <div>
    {{user.profile.name}}
  </div>

  <div class="ui muted mini centered" style="font-size: 13px">
    {% if user.profile.last_login %}
    <div class="">visted {{ user.profile.last_login|time_ago }}  </div>
    {% else %}
        <div class="">Joined {{ user.profile.date_joined|time_ago }} by </div>
    {% endif %}
  </div>

</div>
