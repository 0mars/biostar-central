{% load forum_tags %}
{% load accounts_tags %}
{% load humanize %}

{% load forum_tags %}


<div class="user box right">

    <div>
        <a href="{% url "user_profile" user.profile.uid %}">
            <img class="ui centered image" src="{% user_image user=user size=50 %}">
        </a>
    </div>

    <div class="muted centerme">
        {{ post.creation_date | time_ago }}
    </div>

    <div>
        <a href="{% url "user_profile" user.profile.uid %}">{{ user.profile.name }}</a>
        {{ user | icon }} <b>{{ user.profile.score | show_score |bignum }}</b>
    </div>

    <div class="muted">
        {{ user.profile.location }}
    </div>

</div>
