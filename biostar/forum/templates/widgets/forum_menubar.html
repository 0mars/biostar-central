{% load engine_tags %}
{% load forum_tags %}

<div class="ui top attached menu">

    <a class="item tablet" href="{% url 'post_list' %}">
        <i class="home icon"></i>
    </a>

<div class="right menu" style="width:100%">
    {% if with_search %}

         {% csrf_token %}
          <div class="ui fluid icon input customsearch" >
            <input type="text" id="search" name="search" placeholder="Search here ..." style="border:none; background: #f7f9fc;">
            <i class="search icon"></i>

          </div>

    {% endif %}

    {% if user.is_authenticated %}

        <a class="item" href="{% url "user_profile" user.profile.uid %}">
            <i class="user icon"></i>
            <span class="tablet">{{user.profile.name }}</span>
        </a>

        <a class="item" href="{% url 'logout' %}">
            <i class="sign out icon"></i><span class="tablet">Logout</span>
        </a>

    {% else %}


        <a class="item" href="{% url 'login' %}"><i class="sign in icon"></i>Login</a>


    {% endif %}


</div>

</div>
