{% load forum_tags %}
<div class="{% if spaced %}spaced-tags{% else %}{% endif %}" style="padding-left: 5px">
    {% for tag in tags %}
        <a class="ui small tag label tags" href="{% url 'post_list' %}?tag={{ tag }}">
            {{ tag }}
        </a>
    {% endfor %}
    {% if show_views %}
        &bull; {{ post.root.view_count|bignum }} views
    {% endif %}
</div>
