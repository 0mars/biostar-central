{% load forum_tags %}



<div class="ui basic segment">
    <div class="ui large feed">

        <div class="event">
            <div class="ui bulleted list">
              <a class="ui small header">
                  Recent Votes
              </a>

                {% for post in recent_votes %}

                    <a class="item" href="{% url 'post_view' post.uid %}" style="font-size: 13px">
                        {{ post.get_title }}
                    </a>

                {% empty %}
                <div class="ui muted">No recent votes</div>
                {% endfor %}
            </div>
        </div>

        <div class="event">
              <div class="ui small header">
                  Recent Locations <a href="#"> <i class="ui angle small double right icon"></i>  </a>
              </div>
        </div>


        <div class="event">
              <div class="ui small header">
                  Recent Awards <a href="#">  <i class="ui angle small double right icon"></i></a>
              </div>
        </div>

        <div class="event">
              <div class="ui small header">
                  Recent Replies
              </div>
        </div>

    </div>
</div>
