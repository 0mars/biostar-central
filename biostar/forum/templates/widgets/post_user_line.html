{% load humanize %}
{% load forum_tags %}
{% load accounts_tags %}

<span class="tablet">updated {{ post.lastedit_date|time_ago }} by</span>
    <a href="{% url "user_profile"  post.author.profile.uid %}">
        {% if avatar %}
            <div class="ui avatar image">
                <img class="ui centered image" src="{% gravatar user=post.author size=80 %}">
            </div>
        {% endif %}
        {{ post.lastedit_user.profile.name }}
    </a>

    {% user_icon user=post.author %}
