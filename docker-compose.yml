version: '3.7'

services:
  db:
    image: "postgres:11"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python manage.py runserver --settings biostar.forum.settings
    env_file:
      - .env.dev
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db


volumes:
  postgres_data:
