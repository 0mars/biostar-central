[uwsgi]
http-socket = :8000
module = conf.run.site_wsgi
processes = 2
threads = 10
stopsignal=QUIT
master=true

uid = www
gid = www
home = /home/www/miniconda3/envs/engine/
socket = 127.0.0.1:3000
chdir = /home/www/apps/biostar-engine/

logto=/home/www/apps/biostar-engine/export/logs/uwsgi_stdout.log
logto2=/home/www/apps/biostar-engine/export/logs/uwsgi_stderr.log
chmod-socket = 664

; Spooler loads from engine folder.
spooler = %(chdir)/export/spooler/
spooler-processes = 4
spooler-ordered=true
pythonpath=%(chdir)
spooler-quiet=true


static-map /media=export/media


; Load the task.py module.
import = biostar.recipes.tasks
