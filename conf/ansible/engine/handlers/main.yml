
- name: Remove miniconda setup script
  file: name=/tmp/miniconda.sh state=absent

- name: Update conda to latest version
  shell: "{{ miniconda_home }}/bin/conda update conda --yes -q executable=/bin/bash"

- name: restart nginx
  service: name=nginx state=restarted

- name: reload nginx
  service: name=nginx state=reloaded

- name: restart postgresql
  service:
    name: nginx
    state: restarted

- name: restart supervisor
  service:
    name: supervisor
    state: restarted

- name: engine install
  shell: source {{ miniconda_home }}/envs/engine/bin/activate engine && pip install -r /export/sites/biostar-engine/conf/python_requirements.txt
  args:
    executable: /bin/bash

- name: recipe install
  shell: source {{ miniconda_home }}/envs/engine/bin/activate engine && python setup.py develop

  args:
    executable: /bin/bash
    chdir: "/export/sites/biostar-recipes"
