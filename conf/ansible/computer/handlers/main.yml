---
- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart postgresql
  service:
    name: nginx
    state: restarted

- name: pip install
  shell: source /home/www/miniconda/envs/main_env/bin/activate main_env && pip install -r /export/sites/main_web/conf/python_requirements.txt
  args:
    executable: /bin/bash
