#
# Settings for the supervisor processes needed by Biostar.
#
[program:biostar]
command=/home/www/sites/biostar-central/live/biostar.gunicorn.start.sh
directory=/home/www/sites/biostar-central
user=www
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/www/sites/biostar-central/live/logs/gunicorn-access.log

[program:worker]
command=/home/www/sites/biostar-central/live/biostar.celery.worker.sh
directory=/home/www/sites/biostar-central
user=www
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/www/sites/biostar-central/live/logs/celery-worker.log

[program:beat]
command=/home/www/sites/biostar-central/live/biostar.celery.beat.sh
directory=/home/www/sites/biostar-central
user=www
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/www/sites/biostar-central/live/logs/celery-beat.log