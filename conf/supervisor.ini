[program:main]
user=www
environment=PATH="/home/www/miniconda3/envs/uwsgi/bin/:%(ENV_PATH)s"
command=/home/www/miniconda3/envs/uwsgi/bin/uwsgi /export/sites/test_engine/conf/uwsgi-main.ini
